<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formpre1.css">
</head>
<body>
    <form action="" id="form">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First name"><br> <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last name"><br> <br>
        <label for="hometown">Choose your Hometown:</label>
<select name="hometown" id="hometown" size="2" multiple>
    <option value="jnd">Junagadh</option>
    <option value="Keshod">Keshod</option>
    <option value="Keshod">Keshod</option>
    <option value="Keshod">Keshod</option>
</select> <br> <br>

        <label for="gen">Gender</label>
        <input type="radio" name="gen" id="Male" value="Male" checked>Male
        <input type="radio" name="gen" id="Female" value="Female">Female <br> <br>
        <label for="Email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your Email id"><br> <br>
        <label for="pass">Password: </label>
        <input type="password" id="pass" name="pass" size="4"  maxlength="4" placeholder="Enter your password"><br> <br>
        <label for="mobileno">Mobile No:</label>
        <input type="number" name="mobileno" id="mobileno"placeholder="Enter your mobile no"><br> <br>
        <label for="add">Address:</label>
        <textarea name="add"  style="width:200px; height:100px;"  placeholder="Enter your Address"></textarea><br> <br>
        <label for="course">Select Your Course:</label>
        <input type="radio" name="course" id="BCA" value="BCA">BCA
        <input type="radio" name="course" id="BCom" value="BCom">BCom
        <input type="radio" name="course" id="BBA" value="BBA">BBA <br> <br>
        <label for="city">City:</label>
        <input type="checkbox" name="Keshod" id="Keshod" >Keshod
        <input type="checkbox" name="veraval" id="veraval" >Veraval
        <input type="checkbox" name="Junagadh" id="Junagadh" >Junagadh <br><br>
        <label for="color">Select your fav. colour</label>
        <input type="color" name="color" id="color" > <br> <br>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate"> <br> <br>
        <label for="birthtime">BirthTime</label>
        <input type="datetime-local" name="birthtime" id="birthtime"> <br> <br>
        <label for="photo">Photo ID</label>
        
        <label for="myfile">Select your file</label>
        <input type="file" name="myfile" id="myfile"> <br> <br>
        <label for="gsearch">Google search</label>
        <input type="search" name="gsearch" id="gsearch"> <br> <br>
        <label for="homepage">Add your HOmepage</label>
        <input type="url" name="homepage" id="homepage"> <br> <br>
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"> <br><br>
        

        <input type="submit" value="Submit">
        <input type="reset"value="Reset">

     
    </form> <br> <br>
    <form action="" id="form1">
        <fieldset style="width: fit-content;">
            <legend style="height: 50px; width: 80px;">Student Info</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First name"><br> <br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last name"><br> <br>
            <input list="state">
           <datalist id="state">
            <option value="Gujarat"></option>
            <option value="Rajstan"></option>
            <option value="Maharatra"></option>
            <option value="Punjab"></option>
           </datalist>


        </fieldset>
    </form>
</body>
</html>
